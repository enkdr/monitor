<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>M O N I T O R</title>

    <link rel="stylesheet" href="/static/css/app.css">
  </head>
  <body>

    <div id="app">

      <div class="stats-dials"> 
        <stats-dial value="50" min="0" max="100" class="cpu_stats_dial"></stats-dial>      
        <stats-dial value="50" min="0" max="100" class="fs_stats_dial"></stats-dial>
        <stats-dial value="50" min="0" max="100" class="process_stats_dial"></stats-dial>
      </div>
              
      <div class="stats-info"> 
        <template class="cpu_stats_info"></template>
        <template class="fs_stats_info"></template>
        <template class="process_stats_info"></template>
      </div>
    </div>

    <script src="/static/js/stats-dial.js" type="module"></script>
    <script src="/static/js/app.js" type="module"></script>

  </body>
</html>
